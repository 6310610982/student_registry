{% extends 'course_subject/layout.html'%}
{% block body %}

<h1>Subject List:</h1>
<ul>
    {% for course in course_subject%}
    <li>{{course}}</li>
    {%empty%}
    <li>No subjects</li>
    {% endfor %}
</ul>

<h1>User List:</h1>
<ul>
    {% for i in user%}
    <li>{{i.username}}</li>
    {%empty%}
    <li>No users</li>
    {% endfor %}
</ul>
{% endblock %}
